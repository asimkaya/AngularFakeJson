<div class="container">
  <mat-card>
    <mat-card-content>
      <mat-card-subtitle>
        <app-loader [isLoading]="isLoading" size="1.5"></app-loader>
        <div [hidden]="isLoading">
          <mat-form-field>
            <mat-label>Filtre</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input />
          </mat-form-field>

          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="firstname">
              <th mat-header-cell *matHeaderCellDef>Adı</th>
              <td mat-cell *matCellDef="let element">{{ element.firstname }}</td>
            </ng-container>

            <ng-container matColumnDef="lastname">
              <th mat-header-cell *matHeaderCellDef>Soyadı</th>
              <td mat-cell *matCellDef="let element">{{ element.lastname }}</td>
            </ng-container>

            <ng-container matColumnDef="gender">
              <th mat-header-cell *matHeaderCellDef>Cinsiyet</th>
              <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
            </ng-container>

            <ng-container matColumnDef="ip_address">
              <th mat-header-cell *matHeaderCellDef>IP Adresi</th>
              <td mat-cell *matCellDef="let element">{{ element.ip_address }}</td>
            </ng-container>

            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef>Action</th>
              <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="primary">Düzenle</button> |
                <button mat-raised-button color="warn">Sil</button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">Filtre bir veri ile uyuşmadı "{{ input.value }}"</td>
            </tr>
          </table>
        </div>
      </mat-card-subtitle>
    </mat-card-content>
  </mat-card>
</div>
